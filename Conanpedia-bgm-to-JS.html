<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conanpedia bgm to js</title>
    <style>
        body {
            background: #2d2d2d;
            color: #fff;
        }

        .inputContainer {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="inputContainer">
        <input type="text" id="epNumber" placeholder="episode number">
        <input type="text" id="timestamp" placeholder="timestamp 00:00">
        <input type="text" id="album" placeholder="short album title (e.g. OSTTV1)">
        <input type="number" id="trackNum" placeholder="track number">
        <input type="submit" id="submit" value="Submit">
        <button id="copy">copy</button>
    </div>

    <pre id="output">
{
id: "<span id="number"></span>",
BGM: [ <div id="tracks"></div> ]
},
    </pre>


    <script type="module">
        import soundtracks from './Conanpedia-bgm-to-JS.js';
        const epNumberInput = document.getElementById("epNumber").focus();
        const submitBtn = document.getElementById("submit");
        const output = document.getElementById("output");
        let number = document.getElementById("number");
        const tracks = document.getElementById("tracks");


        submitBtn.addEventListener("click", () => {
            const epNumber = document.getElementById("epNumber").value;
            const timestamp = document.getElementById("timestamp").value || "00:00";
            const albumName = document.getElementById("album").value;
            const trackNum = document.getElementById("trackNum").value;

            soundtracks.forEach(album => {
                if (albumName.trim().toLowerCase() == album.shortTitle.trim().toLowerCase()) {
                    console.log(album.shortTitle);
                    console.log(album.tracks[trackNum - 1])

                    number.innerText = epNumber;
                    tracks.append(`["${timestamp}", "${album.tracks[trackNum - 1][1]}", "${album.tracks[trackNum - 1][2]}", "${album.tracks[trackNum - 1][3]}", "${album.title}"],\n`);
                }
            });

        })
        const copyBtn = document.getElementById("copy");
            copyBtn.addEventListener("click", function copyToClipboard() {
                const outputElement = document.getElementById("output");
                const range = document.createRange();
                range.selectNode(outputElement);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand("copy");
                window.getSelection().removeAllRanges();
            });
    </script>
</body>

</html>
